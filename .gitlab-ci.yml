stages:
  - backend-test
  - backend-build
  - frontend-build
  - frontend-test

cache:
  paths:
    - ./frontend/node_modules/
    - ./backend/node_modules/

frontend-build:
  stage: frontend-build
  image: node
  before_script:
    - cd ./frontend
    - npm install
  script:
    - npm run build
  artifacts:
    expire_in: 1 hour
    paths:
      - build
      - node_modules/

frontend-test:
  stage: frontend-test
  image: node
  before_script:
    - cd ./frontend
    - npm install
  script:
    - npm run test
    - echo "Tests passed"

backend-test:
  stage: backend-test
  image: node
  before_script:
    - cd ./backend
    - npm install
  script:
    - npm run unittest
    - echo "Tests passed"

backend-build:
  stage: backend-build
  image: node
  before_script:
    - cd ./backend
    - npm install
  script:
    - npm run build
